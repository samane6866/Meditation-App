<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing Exercise</title>
    <link rel="stylesheet" href="/style-b.css" />
  </head>
  <body>
    <div class="input">
      <label>Select Breath</label>
      <select class="breath-input">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="circle-wrap">
      <div class="circle1"></div>
      <div class="circle-progress"></div>
    </div>
    <p class="breaths">Breath remaining:<span class="breaths-text">3</span></p>
    <p class="instructions">Are you ready to do breathing exercise?</p>
    <button class="start">Iam ready</button>
  </body>
</html>
